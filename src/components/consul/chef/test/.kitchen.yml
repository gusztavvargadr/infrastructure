---
driver:
  name: vagrant
  vagrantfiles:
    - ../../../core/chef/Vagrantfile.kitchen

provisioner:
  name: chef_solo

verifier:
  name: inspec

platforms:
  - name: w10e
    transport:
      name: winrm
    driver:
      box: gusztavvargadr/w10e
  - name: w16s
    transport:
      name: winrm
    driver:
      box: gusztavvargadr/w16s
  - name: w16sc
    transport:
      name: winrm
    driver:
      box: gusztavvargadr/w16sc
  - name: u14
    transport:
      name: ssh
    driver:
      box: gusztavvargadr/u14

suites:
  - name: server
    run_list:
      - recipe[gusztavvargadr_consul_test::server]
