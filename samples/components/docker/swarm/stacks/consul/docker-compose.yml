version: "3"
services:
  bootstrap:
    image: consul:latest
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command:
      - agent
      - -server
      - -bootstrap-expect=1
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        # order: start-first
  server:
    image: consul:latest
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command:
      - agent
      - -server
      - -retry-join=bootstrap
      - -client=0.0.0.0
      - -ui
    ports:
      - "8500:8500"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        # order: start-first
  client:
    image: consul:latest
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command:
      - agent
      - -retry-join=server
      - -ui
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        # order: start-first

